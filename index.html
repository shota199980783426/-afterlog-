<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Afterlog</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="./style.css?v=1">
</head>

<body>
  <header class="topbar">
    <div class="brand">Afterlog</div>
    <nav class="tabs">
      <button id="tabJournal" class="tab active">Journal</button>
      <button id="tabTodo" class="tab">Todo</button>
    </nav>
    <div class="right">
      <span id="syncStatus" class="sync">Synced</span>
      <button id="logoutBtn" class="logout">Log out</button>
    </div>
  </header>

  <!-- AUTH -->
  <main id="auth">
    <div class="card">
      <h1>Afterlog</h1>
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Log in</button>
      <button id="signupBtn" class="secondary">Sign up</button>
      <p id="authMsg"></p>
    </div>
  </main>

  <!-- APP -->
  <main id="app" class="hidden">
    <!-- Journal -->
    <section id="journalView">
      <div class="card">
        <textarea id="journalInput" maxlength="160" placeholder="One line…"></textarea>
        <button id="saveJournal">Save</button>
      </div>

      <div class="card">
        <ul id="journalList"></ul>
      </div>
    </section>

    <!-- Todo -->
    <section id="todoView" class="hidden">
      <div class="card">
        <input id="todoInput" placeholder="Add a task…" />
        <button id="addTodo">Add</button>
      </div>

      <div class="card">
        <h3>Active</h3>
        <ul id="todoActive"></ul>

        <details open>
          <summary>Completed</summary>
          <ul id="todoCompleted"></ul>
        </details>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="./app.js?v=1"></script>
</body>
</html>
